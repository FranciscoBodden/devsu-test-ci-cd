name: Deploy dev enviroment
on:
  workflow_dispatch:
  pull_request:
    branches:
    - main
    paths:
      - .github/workflows/dev.yml
    types: [opened, synchronize, reopened, labeled]

jobs:
  test:
    name: 'Analyze'
    runs-on: ubuntu-24.04
    environment: development
    defaults:
      run:
        working-directory: app    
    outputs:
      short_sha: ${{ steps.shorten_sha.outputs.short_sha }}
      image_tag: ${{ steps.image_info.outputs.image_tag }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node 22
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Clean install modules
      run: npm ci
    
    - name: Unit Testing and Code Coverage
      run: |-
        npm run test
        npm run coverage
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Shorten commit SHA
      id: shorten_sha
      run: |
        SHORTEN_SHA=$(echo "${{ github.head_ref }}" | sha256sum | cut -c 1-5)
        echo "short_sha=$SHORTEN_SHA" >> $GITHUB_OUTPUT

    - name: Setting image info
      id: image_info
      run: |
        echo "image_tag=devsu-test-nodejs-dev-${{ steps.shorten_sha.outputs.short_sha }}" >> $GITHUB_OUTPUT

  build-image:
    name: Build App Image
    needs: [test]
    runs-on: ubuntu-22.04
    steps:
    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v4.5.0

    - name: Checkout
      uses: actions/checkout@v4.1.1

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: app
        push: true
        tags: kerdockert/app:1.1
        cache-from: type=gha
        cache-to:  type=gha,mode=max

  deploy-k8s:
    name: Deploy on K8s cluster
    needs: [build-image,test]
    env:
      NAMESPACE: test
    runs-on: [self-hosted, pys-k8s-arc]
    environment: development
    defaults:
      run:
        working-directory: app/helmapp
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'no-action') }}
    outputs:
      url_check: ${{ steps.deployment_info.outputs.url_check }}
    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4.5.0

      - name: Create Kubeconfig File
        run: |
          mkdir ~/.kube
          echo '${{ secrets.KUBECONFIG }}' > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Install Helm package release
        run: |
          helm upgrade --install "app" . \
            --namespace ${{ env.NAMESPACE }} \
            --set nameOverride=${{ env.GITHUB_REPOSITORY_NAME_PART_SLUG }} \
            --set image.repository=kerdockert/app \
            --set image.tag=1.1 \
            --set service.port=8000 \
            --set ingress.enabled=true \
            --set ingress.tls[0].secretName='${{ secrets.DOMAIN }}' \
            --set ingress.tls[0].hosts[0]='${{ steps.deployment_info.outputs.url }}' \
            --set ingress.hosts[0].host='${{ steps.deployment_info.outputs.url }}' \
            --set ingress.hosts[0].paths[0].path='/' \
            --set ingress.hosts[0].paths[0].pathType='Prefix' \
            --set resources.enabled=true \
            --install --wait-for-jobs --atomic --force --debug
